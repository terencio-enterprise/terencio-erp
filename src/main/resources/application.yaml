spring:
  application:
    name: terencio-erp

  # Database Configuration (PostgreSQL)
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:terencio_erp}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    # Connection Pooling (HikariCP default in Spring Boot)
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      timeout: 30000

  # Database Migration (Flyway)
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    schemas: public

  # Spring Data JDBC Configuration
  data:
    jdbc:
      dialect: postgresql

  # Threading (Virtual Threads - Java 21+)
  threads:
    virtual:
      enabled: true

  # Force ANSI colors in Docker logs
  output:
    ansi:
      enabled: ALWAYS

server:
  port: 8080
  shutdown: graceful

# Logging Configuration
logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.jdbc.core: INFO # Change to DEBUG to see SQL
    es.terencio: DEBUG # Your app code
  pattern:
    # Restored the rich, colored Spring Boot pattern
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %msg%n"