spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:terencio_erp}
    username: ${DB_USER:terencio_admin}
    password: ${DB_PASSWORD:terencio_admin}
  
  jpa:
    hibernate:
      ddl-auto: none
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    clean-disabled: false

logging:
  level:
    '[es.terencio.erp]': DEBUG
    '[org.springframework.security]': DEBUG
    '[org.springframework.transaction]': TRACE
