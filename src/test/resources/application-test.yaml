# Test profile - inherits all config from main application.yaml and .env
# Tests will use the same database configuration as dev/prod
# Changes are rolled back automatically thanks to @Transactional in AbstractIntegrationTest

spring:
  flyway:
    # Allow Flyway to clean the schema in tests if needed
    clean-disabled: false

logging:
  level:
    '[es.terencio.erp]': DEBUG
    '[org.springframework.security]': DEBUG
    '[org.springframework.transaction]': TRACE
